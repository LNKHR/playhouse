<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playhouse</title>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <!-- Toyhou.se Theme -->
  <link href="../toyhouse_themes/night.css" title="thThemes" id="thThemes" rel="stylesheet" type="text/css" />

  <style>

    /*textarea {
      width: 32%;
      min-height: 250px;
      overflow: scroll;
      margin: auto;
      display: inline-block;
      background: #f4f4f9;
      outline: none;
      font-family: Courier, sans-serif;
      font-size: 14px;
    }*/

    iframe {
      bottom: 0;
      position: relative;
      width: 100%;
      height: 35em;
      border: 0;
    }

    .ace_editor{
      height: 100%;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-toggleable-md navbar-inverse">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Playhou.se</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="row no-gutters" style="min-height: calc(100vh - 43px)">
    <div class="col-6">
      <textarea id="html"><div id="editor"></div></textarea>
    </div>
    <div class="col-6 p-4">
      <iframe id="code"></iframe>
    </div>
  </div>
  
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/0d9ecae968.js" crossorigin="anonymous"></script>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
    integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
    integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
    integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/0d9ecae968.js" crossorigin="anonymous"></script>
  
  <!-- Ace Editor -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.9/ace.js"></script>

  <!-- Ace Editor Settings -->
  <script>
    var editor = ace.edit("html");
    editor.setTheme("ace/theme/tomorrow_night");
    editor.session.setMode("ace/mode/html");
  </script>
  
  <!-- Compiler Script -->
  <script type="text/javascript" src="app.js"></script>

</body>
</html>
