<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" type="image/png" href="../favicon.png" />
  <title>Toyhou.se Template Creator</title>

  <!-- Toyhou.se Theme -->
  <link href="../styles/toyhouse_themes/night.css" title="thThemes" id="thThemes" rel="stylesheet" type="text/css" />
  <link href="../styles/global.css" rel="stylesheet" type="text/css" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/734cc6a413.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/0d9ecae968.js" crossorigin="anonymous"></script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/734cc6a413.js" crossorigin="anonymous"></script>

</head>
<body id="main">
  
  <div class="clearfix container-fluid p-0">
    <div class="row no-gutters flex-nowrap">

      <div class="bg-faded" id="codeEditor">
        <div class="main-editor">
          <div class="row flex-nowrap no-gutters p-1 align-items-center options">
            
            <!-- Switch -->
            <div class="col-auto p-1">
              <a href="../editor/index.html" title="Switch to Editor" data-toggle="tooltip" data-placement="bottom" class="btn btn-primary d-block"><i class="fas fa-exchange fa-fw"></i></a>
            </div>

            <!-- Switch -->
            <div class="col-auto p-1">
              <a href="documentation.html" target="_blank" class="btn btn-default d-block" title="Documentation" data-toggle="tooltip" data-placement="bottom"><i class="fas fa-info fa-fw"></i></a>
            </div>

            <!-- Render -->
            <div class="col-auto p-1">
              <button class="btn btn-default d-block" title="Download Codes" data-toggle="tooltip" data-placement="bottom" onclick="saveCodeAs()">
                <i class="fas fa-download fa-fw"></i>
              </button>
            </div>

            <!-- Render -->
            <div class="col-auto p-1">
              <button class="btn btn-primary d-block" title="Save" data-toggle="tooltip" data-placement="bottom" id="render-form">
                <i class="fas fa-floppy-disk"></i>
              </button>
            </div>

          </div>
          <textarea id="html"></textarea>
        </div>
        <div class="resizers resizer-horizontal bg-secondary"><i class="fas fa-grip-lines"></i></div>
        <div class="written-html">
          <textarea id="writtenhtml"></textarea>
        </div>
        <div class="resizers resizer-horizontal-2 bg-secondary"><i class="fas fa-grip-lines"></i></div>
        <div class="p-4" id="options"></div>
      </div>
      <div class="resizers resizer bg-secondary hidden-sm-down"><i class="fas fa-grip-lines-vertical"></i></div>

      <!-- Render Area -->
      <div class="col p-4" style="overflow: hidden !important;">
        

        <div class="mx-auto w-100" style="max-width:800px;">
          <form class="card rounded-0 bg-faded p-md-5 p-4" id="myform">
            <h1>User Options</h1>
            <fieldset>

              <div class="row no-gutters mb-2 custom-control">
                <label class="col" for="editorTheme"><b>Editor Theme</b></label>
                <div class="col-4">
                  <select class="form-control rounded-0" name="editorTheme">
                    <option selected="selected" value="dark">Dark</option>
                    <option value="light">Light</option>
                  </select>
                </div> 
              </div>

              <div class="row no-gutters mb-2 custom-control">
                <label class="col" for="siteTheme"><b>Site Theme</b></label>
                <div class="col-4">
                  <select class="form-control rounded-0" name="siteTheme">
                    <option selected value="night">Night</option>
                    <option value="default">Default</option>
                    <option value="pink">Pink</option>
                    <option value="teal">Teal</option>
                    <option value="bee">Bee</option>
                    <option value="velvet">Velvet</option>
                  </select>
                </div> 
              </div>

              <div class="row no-gutters mb-2 custom-control">
                <label class="col" for="editorLayout"><b>Layout</b></label>
                <div class="col-4">
                  <select class="form-control rounded-0" name="editorLayout">
                    <option selected="selected" value="user">Toyhouse User</option>
                    <option value="character">Toyhouse Character</option>
                    <option value="blank">Blank</option>
                  </select>
                </div> 
              </div>

              <div class="row no-gutters mb-2 custom-control">
                <label class="col" for="saveFile"><b>Save File As</b></label>
                <div class="col-4">
                  <select class="form-control rounded-0" name="saveFile">
                    <option selected="selected" value="both">HTML & Plain Text</option>
                    <option value="html">HTML</option>
                    <option value="text">Plain Text</option>
                  </select>
                </div> 
              </div>

              <div class="row no-gutters mb-2 custom-control custom-switch">
                <label class="col" for="saveOnEdit"><b>Save on Edit</b></label>
                <div class="col-4">
                  <select class="form-control rounded-0" name="saveOnEdit">
                    <option value="on">On</option>
                    <option value="off" selected="selected">Off</option>
                  </select>
                </div> 
              </div>

              <div class="row no-gutters mb-2 custom-control">
                <label class="col" for="autosave"><b>Autosave</b></label>
                <div class="col-4">
                  <select class="form-control rounded-0" name="autosave">
                    <option value="off" selected="selected">Off</option>
                    <option value="5">5 Mins</option>
                    <option value="15">15 Mins</option>
                    <option value="30">30 Mins</option>
                    <option value="30">60 Mins</option>
                  </select>
                </div> 
              </div>

              <hr>

              <input class="btn btn-primary rounded-0 d-block w-100" type="submit" form="myform" id="savePreferences" value="Save Preferences" />
              
            </fieldset>
          </form>
        </div> 
        <div id="code"></div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- Resizer -->
  <script type="text/javascript" src="https://rawgit.com/RickStrahl/jquery-resizable/master/src/jquery-resizable.js"></script>

  <!-- File Savers -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.4/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/filesaver.js-npm@1.0.1/FileSaver.min.js"></script>

  <!-- Ace Editor -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.9/ace.js"></script>

  <!-- Dah JS -->
  <script src="../styles/playhouse.js" type="text/javascript"></script>
  <script></script>

</body>
</html>
